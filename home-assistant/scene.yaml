- name: Night Time
  id: night_time
  entities:
    # living room
    light.livingroom_spots_beam: false
    light.livingroom_spots_main: false
    light.globe:
      state: true
      brightness: 100

    light.livingroom_rgb_lights:
      state: true
      brightness: 100
      rgb_color: [255,127,0]

    # bedroom
    light.bedroom_lights: false
    light.dresser_light:
      state: true
      brigntess: 150
    light.dresser_lamp:
      state: true
      brightness: 100

    # hallway
    light.hallway_lights: false

    # kitchen
    light.kitchen_counter:
      state: true
      brightness: 10

    light.shelly1_0: false

    # turn off music ?
    media_player.living_room_tv: false


- name: TV
  id: tv
  entities:
    # living room
    light.livingroom_rgb_lights:
      state: true
      brightness: 100
      rgb_color: [255,127,0]

    # hallway
    light.hallway_lights: false

    # kitchen
    light.kitchen_counter: false
    light.shelly1_0: false

    media_player.living_room_speaker: false
    media_player.living_room_tv:
      state: on
